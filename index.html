<!DOCTYPE html>

<html>
  <head lang="pr-BR">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matheus Rossetti - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/logo-rocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/mrossettipq.jpg" alt="Foto pessoal" id="UserImage" />
        </div>
        <div class="amarrador"></div>

        <h1 id="userName">Matheus Rossetti</h1>
        <a id="userLink" href="" target="_blank">
          <img src="icon/github.svg" alt="ícone github" />
          <span id="userLogin">mrossettipq</span>
        </a>

        <p id="userBio">
          Estudante de engenharia, programador web, entusiasta em mimir.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="icon/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="icon/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="icon/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="icon/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
